    <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#fff4f4">
    <meta name="theme-color" content="#fff4f4">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js" async></script>

  <body>
    <main>
      <header class="header">
        <img src="images/title.svg" id="title" class="draggable" alt="title">
      </header>
      <section class="hats">
        <ul>
          <li>
            <img src="images/duncecap.png" id="dunce" class="draggable" alt="dunce cap">
          </li>
          <li>
            <img src="images/kivicks.png" id="kivicks" class="draggable" alt="kivicks beanie">
          </li>
          <li>
            <img src="images/wurtzhat.png" id="wurtz" class="draggable" alt="b wurtz hat">
          </li>
          <li>
            <img src="images/ghost.png" id="ghost" class="draggable" alt="ghost costume">
          </li>
        </ul>
      </section>
      <section class="cats">
        <a href="http://jingyufanclub.co">&copy; 2017 Jing Yu Fan Club</a>
        <img src="images/rufus.png" id="rufus" class="draggable" alt="rufus the meowdel">
