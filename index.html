<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dunce Caps for Cats</title>
    <meta name="description" content="A variety of hats to style on your cat.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <main>
        <div class="header">
          <img src="images/title.svg" id="title" alt="title">
        </div>
        <div class="hats">
          <ul>
            <li>
              <img src="images/duncecap.png" id="dunce" alt="dunce cap">
            </li>
            <li>
              <img src="images/kivicks.png" id="kivicks" alt="kivicks beanie">
            </li>
          </ul>
        </div>
        <div class="cats">
          <img src="images/rufus.png" id="rufus" alt="rufus the meowdel">
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/utils/Draggable.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
